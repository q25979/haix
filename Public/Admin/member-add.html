<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <h3 class="text-center member_title">成员添加</h3>

      <div class="member-div">
      	<form action="" class="form-horizontal">
      		<div class="form-group">
      			<label class="col-sm-3 control-label">名称</label>
      			<div class="col-sm-9">
      				<input type="text" class="form-control" placeholder="请输入名称">
    			</div>
      		</div>

			<div class="form-group">
      			<label class="col-sm-3 control-label">性别</label>
      			<div class="col-sm-9">
      				<input type="radio" name="sex" value="man" checked /> 男
      				<input type="radio" name="sex" value="woman" /> 女
    			</div>
      		</div>

      		<div class="form-group">
      			<label class="col-sm-3 control-label">电话</label>
      			<div class="col-sm-9">
      				<input type="tel" class="form-control" placeholder="请输入联系电话">
    			</div>
      		</div>

			<div class="form-group">
      			<label class="col-sm-3 control-label">地区</label>
      			<div class="col-sm-9">
      				<input type="text" class="form-control" placeholder="请输入地区">
    			</div>
      		</div>

      		<div class="form-group">
      			<div class="col-sm-offset-3 col-sm-9">
      				<button type="submit" class="btn btn-primary col-sm-12">添加</button>
      			</div>
      		</div>
      	</form>
      </div>
    </div>
  </div>
</div>
