<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广东海翔赛鸽公棚参赛卡登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<css href="__PUBLIC__/css/bootstrap.min.css" />
	<css href="__PUBLIC__/css/xy.css" />
</head>
<body class="login-body">
	<h3 class="text-center card-title"><strong>广东海翔赛鸽公棚参赛卡领取系统</strong></h3>
	<div class="panel panel-primary xy-login">
		<div class="panel-heading"><h3 class="panel-title">参赛卡获取登录</h3></div>
		<div class="panel-body">
			<form action="{:U('/Home/Index', '', '')}/index?page=1" method="POST">
				<div class="form-group">
					<label for="">手机号码</label>
					<div>
						<input
							type="tel"
							class="form-control"
							name="tel"
							placeholder="请输入你的号码"
						/>
					</div>
				</div>

				<div class="form-group">
					<label for="">验证码</label>
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							name="code"
							placeholder="请输入你的验证码"
						/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">获取验证码</button>
						</span>
					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-block">登录</button>
			</form>
		</div>
	</div>

</body>
</html>
